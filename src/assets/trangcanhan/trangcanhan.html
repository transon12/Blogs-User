<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./trangcanhan.css" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="trangcanhan">
        <div class="narbar-form">
            <div class="narbar-img">
                <img src="https://viblo.asia/logo_full.svg" alt="" />
            </div>
            <div class="logo-icon">
                <div class="button-icon">
                    <button><ion-icon name="earth-outline"></ion-icon>VI</button>
                </div>
                <ion-icon class="apps-out" name="apps-outline"></ion-icon>
                <img src="http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpg" alt="" />
            </div>
        </div>
        <div class="trangchu-form">
            <div class="trang-form">
                <div class="chur-form">
                    <ion-icon class="icon1" name="home-outline"></ion-icon>
                    <label>Trang Chủ</label>
                </div>
                <div class="thongtin-form">
                    <div class="thongtin-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                        <label>Thông Tin Của Tôi</label>
                    </div>
                    <div class="icon-cheveron">
                        <ion-icon name="chevron-up-outline"></ion-icon>
                    </div>
                </div>
                <div class="col-thong">
                    <div class="tong-lien-form">
                        <ion-icon name="person-outline"></ion-icon>
                        <label>Thông Tin Cá Nhân</label>
                    </div>
                    <div class="thong-lien-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                        <label>Thông Tin Liên Hệ</label>
                    </div>
                    <div class="email-form">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label>Emails</label>
                    </div>
                </div>
                <div class="baomat-form">
                    <div class="bao-mat">
                        <ion-icon name="shield-half-outline"></ion-icon>
                        <label>Bảo mật</label>
                    </div>
                    <div class="icon2">
                        <ion-icon name="chevron-up-outline"></ion-icon>
                    </div>
                </div>
                <div class="col-form-key">
                    <div class="matkhau-taikhoan">
                        <ion-icon name="key-outline"></ion-icon>
                        <labe>Mật khẩu</label>
                    </div>
                    <div class="lien-ket">
                        <ion-icon name="reader-outline"></ion-icon>
                        <label>Liên Kết Được Tài Khoản</label>
                    </div>
                </div>
                <div class="quyryti-form">
                    <div class="application-caidat">
                        <div class="desktop">
                            <ion-icon name="desktop-outline"></ion-icon>
                            <label>Cài Đặt Nhà Phát Triển</label>
                        </div>
                        <div class="icon-desktop">
                            <ion-icon name="chevron-up-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="oauth-cation">
                        <div class="application-icon">
                            <ion-icon name="invert-mode-outline"></ion-icon>
                            <label>OAuth Applications</label>
                        </div>
                        <div class="baomat-truycap">
                            <ion-icon name="lock-open-outline"></ion-icon>
                            <label>Mã Bảo Mật Truy Cập Cá Nhân</label>
                        </div>
                        <div class="Oauth-quyen">
                            <ion-icon name="aperture-outline"></ion-icon>
                            <label>Oauth Applications Được Uỷ Quyền</label>
                        </div>
                    </div>
                </div>
                <div class="thugon-form">
                    <ion-icon name="code-outline"></ion-icon>
                    <label>Thu Gọn Thanh Bên</label>
                </div>
            </div>
            <div class="trangchu-form2">
                <div class="thongtin-canhan">
                    <h4>Thông Tin Cá Nhân</h4>
                    <p>Quản lý thông tin cá nhân của bạn</p>
                </div>
                <div class="img-thaydoi">
                    <img src="http://www.elle.vn/wp-content/uploads/2017/07/25/hinh-anh-dep-1.jpg" alt="">
                    <button>Thay đổi</button>
                </div>
                <div class="tentk-input">
                    <p>Tên tài khoản</p>
                    <input type="text">
                </div>
                <div class="tenht-input">
                    <p>Tên hiển thị</p>
                    <input type="text">
                </div>
                <div class="form-ns-gt">
                    <div class="ngay-sinh">
                        <p>Ngày sinh</p>
                        <input type="text" placeholder="Ngày sinh">
                    </div>
                    <div class="gioi-tinh">
                        <p>Giới tính</p>
                        <input type="text" placeholder="chọn">
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
