<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./individual.css" />
    </head>
    <body>
        <div class="individual">
            <div class="individual-1">
                <div class="individual-1-1">
                    <i class="fa-solid fa-house"></i>
                    <span>Trang chủ</span>
                </div>
                <div class="individual-1-2">
                    <div class="information">
                        <div class="information-1">
                            <i class="fa-solid fa-address-card"></i>
                            <span>Thông Tin Của Tôi</span>
                        </div>
                        <div class="information-2"><i class="fa-solid fa-chevron-down"></i></div>
                    </div>
                    <div class="detail">
                        <div class="detail-1">
                            <i class="fa-solid fa-user"></i>
                            <span>Thông Tin Cá Nhân</span>
                        </div>
                        <div class="detail-1">
                            <i class="fa-solid fa-address-card"></i>
                            <span>Thông Tin Liên Hệ</span>
                        </div>
                        <div class="detail-1">
                            <i class="fa-solid fa-envelope"></i>
                            <span>Emails</span>
                        </div>
                    </div>
                </div>
                <div class="individual-1-3">
                    <div class="security">
                        <div class="security-1">
                            <i class="fa-solid fa-shield-halved"></i>
                            <span>Bảo Mật</span>
                        </div>
                        <div class="security-2">
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="key">
                        <i class="fa-solid fa-key"></i>
                        <span>Mật Khẩu</span>
                    </div>
                </div>
            </div>
            <div class="individual-2">
                <div class="individual-2-1">
                    <div class="individual-2-1-img">
                        <img src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313__340.jpg" alt="" />
                    </div>
                    <p class="p-1">Chào mừng, <b>Trần Xuân Sơn</b></p>
                    <p class="p-2">Quản lý thông tin của bạn và bảo mật với Viblo Accounts</p>
                </div>
                <div class="individual-2-2">
                    <div class="card">
                        <div class="card-1">
                            <div class="card-1-img">
                                <img src="/src/assets/images/logouser.jpg" alt="">
                                <p>Thông tin của tôi</p>
                            </div>
                        </div>
                        <div class="card-1">
                            <div class="card-1-img">
                                <img src="/src/assets/images/keyuser.jpg" alt="">
                                <p>Mật khẩu</p>
                            </div>
                        </div>
                        <div class="card-1">
                            <div class="card-1-img">
                                <img src="/src/assets/images/lienket.jpg" alt="">
                                <p>Bài viết của tôi</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
