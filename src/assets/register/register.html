<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>

    <div class="register">
        
            <div class="register_nav3">
                <div class="register_nav3_icon-alen">
                    <img src="../images/register/icon.png" alt="" />
                    <div class="register_nav3_alen-hepl">
                        <label class="register_nav3_alen">alem</label>
                        <label class="register_nav3_hepl">help</label>
                    </div>
                </div>
                <div class="register_nav3_login-registe">
                    <div class="register_nav3_resetto1">
                        <button class="register_nav3_register"><ion-icon name="person-outline"></ion-icon>Register</button>
                    </div>
                    <div class="register_nav3_resetto2">
                        <button class="register_nav3_loginpage">Login</button>
                    </div>
                </div>
            </div>
        <div class="register_form_user_image">

            <div class="register_form_user">
                <h2>
                    Join Alem community
                </h2>
                <p>
                    Get more features and priviliges by joining to the most helpful community
                </p>
                <div class="register_form_input_user">
                    <p>User name</p>
                    <input type="text" name="firstname">
                </div>
                <div class="register_form_input_user">
                    <p>Birthday</p>
                    <input type="number" name="number">
                    <div id="number-error-message"></div>
                </div>
                <div class="register_form_input_gender">
                    <p>Gender</p>
                    <form >
                        <input type="radio" name="gender" value="male"> Male<br>
                        <input type="radio" name="gender" value="female"> Female<br>
                        <input type="radio" name="gender" value="other"> Other<br><br>
                        </form>
                </div>
                <div class="register_form_input_user">
                    <p>Email</p>
                    <input type="text" name="email">
                    <div id="email-error-message"></div>
                </div>
                <div class="register_form_input_user">
                    <p>Password</p>
                    <input type="password" name="password">
                    <div id="password-error-message"></div>
                </div>
                <div class="register_form_input_user">
                    <p>Repeat password</p>
                    <input type="password" name="password">
                    <div id="password-error-message"></div>
                </div>
                <div class="register_button_user">
                    <button><h3>REGISTER</h3></button>
                </div>
                <div class="register_button_user_face_google">
                    <button class="register_button_user_face">
                        <FacebookOutlined />
                            facebook
                    </button>
                    <button class="register_button_user_google">
                        <GooglePlusOutlined />
                            google
                    </button>

                </div>
                

            </div>
            <div class="register_form_image">
                <img src="../images/register/Image (1).png" width="100%" alt="">

            </div>

        </div>

    </div>
    



    <script src="./register.js"></script>
</body>
</html>
